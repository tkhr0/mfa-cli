bin.name = "mfa-cli"
args = ["profile", "help"]

stdout = """
mfa-cli-profile 
You will manage profiles. Profile is unit of name and secret key pair. You can use profile to manage secret keys. You
can register profile, list up profiles, remove profile.

USAGE:
    mfa-cli profile [SUBCOMMAND]

FLAGS:
    -h, --help       Prints help information
    -V, --version    Prints version information

SUBCOMMANDS:
    add       Add a new profile
    help      Prints this message or the help of the given subcommand(s)
    list      Show registered profile list.
    remove    Remove any profile
"""
